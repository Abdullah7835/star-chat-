<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Chat Pro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f0f4f8;
        }

        #chatButton {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 18px 30px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        #chatContainer {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .chat-visible {
            display: flex !important;
            animation: slideUp 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        #chatHeader {
            padding: 18px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        #chatHeader::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
        }

        #chatMinimize {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        #chatContent {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8fafc;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            transition: transform 0.2s ease;
            margin: 5px 0;
            word-break: break-word;
        }

        .user-message {
            background: #ffffff;
            color: #1e293b;
            align-self: flex-end;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }

        .bot-message {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            align-self: flex-start;
            box-shadow: 0 3px 12px rgba(59, 130, 246, 0.3);
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
            text-align: right;
        }

        #chatInputContainer {
            padding: 18px;
            display: flex;
            gap: 12px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        #userInput {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        #sendButton {
            padding: 12px 20px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            padding: 12px 16px;
            background: #f1f5f9;
            border-radius: 18px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        @media (max-width: 768px) {
            #chatContainer {
                width: 95vw;
                height: 80vh;
                bottom: 15px;
                right: 15px;
            }
            
            #chatButton {
                bottom: 15px;
                right: 15px;
                padding: 15px 25px;
            }
        }

        @keyframes slideUp {
            from { transform: translateY(100px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>
    <button id="chatButton" onclick="toggleChat()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        Star chat proüëå
    </button>
    
    <div id="chatContainer">
        <div id="chatHeader">
            <div style="display: flex; flex-direction: column;">
                <span style="font-weight: 600;">Star Chat Pro</span>
                <span style="font-size: 0.8em; opacity: 0.9;">Created by Abdullah</span>
            </div>
            <button id="chatMinimize" onclick="toggleChat()">‚àí</button>
        </div>
        <div id="chatContent"></div>
        <div id="chatInputContainer">
            <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        let isChatOpen = false;
        let chatHistory = [];

        function toggleChat() {
            isChatOpen = !isChatOpen;
            const chatContainer = document.getElementById('chatContainer');
            const chatButton = document.getElementById('chatButton');
            
            chatContainer.classList.toggle('chat-visible');
            chatButton.style.display = isChatOpen ? 'none' : 'flex';
            
            if (isChatOpen && chatHistory.length === 0) {
                addWelcomeMessage();
            }
        }

        function addWelcomeMessage() {
            const chatContent = document.getElementById('chatContent');
            chatContent.innerHTML = `
                <div class="bot-message message">
                    Hello! I'm Star Chat Pro ü§ñ how can i help you?
                    <div class="message-timestamp">${getCurrentTime()}</div>
                </div>
                <div class="bot-message message">
                    Developed by Abdullah perfasonal developer‚ù§Ô∏è
                    <div class="message-timestamp">${getCurrentTime()}</div>
                </div>
            `;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';
                
                const typingIndicator = addTypingIndicator();
                
                try {
                    const response = await getAIResponse(message);
                    typingIndicator.remove();
                    addMessage(response, 'bot');
                } catch (error) {
                    typingIndicator.remove();
                    addMessage("Sorry, I'm having trouble connecting. Please try again.", 'bot');
                }
            }
        }

        async function getAIResponse(message) {
            if (/who (created|made) you/i.test(message)) {
                return "I was created by Abdullah, an innovative developer who specializes in AI solutions! üöÄ";
            }
            

            chatHistory.push({ role: "user", content: message });
            
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "HTTP-Referer": window.location.href,
                    "X-Title": "Star Chat Pro",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "deepseek/deepseek-chat:free",
                    "messages": chatHistory
                })
            });

            const data = await response.json();
            const botResponse = data.choices[0].message.content;
            
            chatHistory.push({ role: "assistant", content: botResponse });
            return botResponse;
        }

        function addMessage(text, sender) {
            const chatContent = document.getElementById('chatContent');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = getCurrentTime();
            
            messageDiv.innerHTML = text;
            messageDiv.appendChild(timestamp);
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
            return messageDiv;
        }

        function addTypingIndicator() {
            const chatContent = document.getElementById('chatContent');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContent.appendChild(typingDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
            return typingDiv;
        }

        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
